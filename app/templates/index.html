<!DOCTYPE html>
<html>
  <head>
      <title>Um exemplo de DOM para SI2</title>
      <meta charset="utf-8"/>
      <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='stylesheet.css') }}" media="screen" />
      <script src="{{ url_for('static',filename='scripts.js') }}"></script>
  </head>
  <body>
    <div class="search-bar" id="searchBar">
        <form class="search-bar" method="post" onsubmit="displayUser({{session['keyword']}})" >
          <input type="search" name="keyword" pattern=".*\S.*" required >
          <button class="search-btn" type="submit" >
            <span>Search</span>
          </button>
        </form>
    </div>

  </body>
</html>
