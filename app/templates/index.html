<!DOCTYPE html>
<html>
  <head>
      <title>Um exemplo de DOM para SI2</title>
      <meta charset="utf-8"/>
      <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='stylesheet.css') }}" media="screen" />
      <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
      <script src="{{ url_for('static',filename='scripts.js') }}"></script>
  </head>
  <body>
    <div class="search-bar" id="searchBar">
        <form class="search-bar" method="post" id="form" >

          <button class="search-btn" id="submit" type="submit" >
            <span>Search</span>
          </button>
        </form>
    </div>
    <div id="search-results">

    </div>

  </body>
</html>
